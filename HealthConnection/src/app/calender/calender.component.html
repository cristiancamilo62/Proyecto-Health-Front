<div class="calendar">
    <div class="calendar-header">
        <span class="month-picker" (click)="toggleMonthList()" id="month-picker">{{ month_names[curr_month] }}</span>
        <div class="year-picker">
            <span class="year-change" (click)="prevYear()">
                <pre>&lt;</pre>
            </span>
            <span id="year">{{ curr_year }}</span>
            <span class="year-change" (click)="nextYear()">
                <pre>&gt;</pre>
            </span>
        </div>
    </div>
    <div class="calendar-body">
        <div class="calendar-week-day">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calendar-days"></div>
    </div>
    <div class="calendar-footer">
        <div class="toggle">
            <span>Dark Mode</span>
            <div class="dark-mode-switch" (click)="toggleDarkMode()">
                <div class="dark-mode-switch-ident"></div>
            </div>
        </div>
    </div>
    <div class="month-list" [ngClass]="{ 'show': isMonthListVisible }">
        <div *ngFor="let month of month_names; let i = index" (click)="selectMonth(i)">
            {{ month }}
        </div>
    </div>
</div>
